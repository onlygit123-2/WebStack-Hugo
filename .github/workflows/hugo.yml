name: Hugo Multi-Site Deploy to Subdirs

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'static/assets/images/**'
      - 'static/assets/images/logos/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.122.0'
          extended: false

      - name: Build All Sites
        run: |
          mkdir dist
          TOTAL=3
          for i in $(seq 1 $TOTAL); do
            echo "ðŸ”§ æž„å»ºç¬¬ $i ä¸ªç«™ç‚¹..."

            rm -rf config* content data
            cp -R exampleSite/* .

            hugo --themesDir ../ --config config_$i.toml --baseURL "/site$i"

            mkdir -p dist/site$i
            cp -r public/* dist/site$i/
          done

      - name: Deploy to gh-pages branch
        run: |
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "ðŸš€ Deploy all Hugo sites to gh-pages"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages
