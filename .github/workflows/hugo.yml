name: Hugo Multi-Site Deploy

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'static/assets/images/**'
      - 'static/assets/images/logos/**'
      - '.github/workflows/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.122.0'
          extended: false

      - name: Build and Deploy Multiple Sites
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 设置数量，根据你有多少个 config_*.toml
          TOTAL=3
          
          for i in $(seq 1 $TOTAL); do
            echo "🚧 构建第 $i 个站点..."
            
            # 清理 public 文件夹
            rm -rf public
            
            # 构建当前站点，指定配置文件
            hugo --themesDir ../ --config config_$i.toml

            echo "🚀 部署到分支 gh-pages-$i"

            cd public
            git init
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Deploy config_$i.toml -> gh-pages-$i"
            git branch -M gh-pages-$i
            git remote add origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
            git push -f origin gh-pages-$i
            cd ..
            rm -rf public
          done
